<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <script src="https://kit.fontawesome.com/1950fa6855.js" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body>
    <h1 class="title">ROCK, PAPER, SCISSORS</h1>
    <div class="container" id="cont">

        <div class="result" id="result"></div>

    <div class="container-small"> 
            <div class="comp-board">
                <p>Computer:</p> 
                <div class="choice">
                    <i id="comp-element" class="fa-solid"></i>
                </div>    
            </div>
        <div class="score-board"></div>
        <div class="user-board" > 
            <p>Player:</p> 
            <div class="choice">
                <i id="user-element" class="fa-solid"></i>
            </div>
        </div>
    </div> 


    <div class="choices">
        <button class="btn btn-rock btn-primary btn-choices" value="rock"><i class="fa-solid fa-hand-rock"></i></button>
        <button class="btn btn-paper btn-primary btn-choices" value="paper"><i class="fa-solid fa-hand-paper"></i></button>
        <button class="btn btn-scissors btn-primary btn-choices" value="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
    </div>
    
      
    <button class="restart btn btn-outline-primary visually-hidden" id="restart">restart</button>
  </div>  
  <script src="/script.js"></script>
</body>
</html>
